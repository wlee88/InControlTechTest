<form #form="ngForm" class="form-horizontal">
    <div class="panel-body filters-panel">
            <div class="form-group date-container from-date-field">
                <span class="date-label">From</span>
                    <date-picker [(ngModel)]="fromDate" name="fromDate" [showClearButton]="false"
                        format="DD-MM-YYYY" ></date-picker>
            </div>
            <div class="form-group date-container to-date-field">
                <span class="date-label">To</span>
                    <date-picker [(ngModel)]="toDate" name="toDate" [showClearButton]="false"
                        format="DD-MM-YYYY" ></date-picker>
            </div>


            <div class="form-group">
                <label for="from">Category: </label>
                <select ngModel name="category" id="category" *ngIf="categoryData">
                    <option value="0" selected>All Categories</option>
                    <option [value]="categoryData.CategoryId">{{ categoryData.Name }}</option>
                </select>
            </div>

    </div>
</form>
{{ form.value | json}}
