<div class="container">
  <div class="row">
      <audit-panel color="yellow" label="Score"  figure="No data"></audit-panel>
      <audit-panel color="green" label="Completed Audits" [figure]="completedAuditsData?.TotalAuditCount" isActive="true"></audit-panel>
      <audit-panel color="red"  label="Expected Audits" figure="0"></audit-panel>
      <audit-panel color="blue" label="Expired Audits" figure="0"></audit-panel>
  </div>
  <div class="row">
      <audit-filters-panel (change)="onAuditFiltersPanelChange($event)"></audit-filters-panel>
  </div>

  <div class="row">
    <completed-audits-panel [completed-audits]="completedAuditsData?.Items"></completed-audits-panel>
    </div>
</div>
