<div class="col-lg-12">
  <div class="panel">
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Department</th>
            <th>Completed Audits</th>    
            <th>Pass To Fail Ratio</th>  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let audit of completedAudits">
            <td> {{ audit.CategoryName }} </td>
            <td> {{ audit.CompletedAuditCount }} </td>
            <td> <progress-bar [pass-value]="audit.PassedAuditCount" [total-value]="audit.CompletedAuditCount"></progress-bar> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
